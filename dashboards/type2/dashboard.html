<div class="card">
  <div class="header-section">
    <div class="employee-block">
      <div class="header">
        <div class="avatar" id="avatar"></div>
        <div class="info">
          <h2 class="name" id="name"></h2>
          <p class="position" id="position"></p>
        </div>
      </div>
      <div class="metric no-border oklad-metric"><span>Оклад</span><span id="oklad">-- ₽</span></div>
      <div class="period-select">
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
      </div>
    </div>
    <div class="total-block">
      <div class="metric no-border bonus">
        <span class="bonus-label">Бонус</span>
        <div class="bonus-row" style="justify-content:center">
          <div style="min-width:auto"><span class="bonus-amount" id="bonus">-- ₽</span></div>
        </div>
      </div>
      <div class="bonus-divider"></div>
      <div class="metric no-border">
        <span class="total-sum">Выплата</span>
        <div class="total-row">
          <span class="total-amount" id="total">-- ₽</span>
        </div>
      </div>
    </div>
  </div>
  <div class="sprint-container">
    <div class="sprint-content">
      <div class="sprint-block-wrapper">
        <h3 class="sprint-title">Closes</h3>
        <div class="sprint-block">
          <div class="task-progress-block">
            <div class="metric no-border"><span>Plan</span><span id="closes-plan">--</span></div>
            <div class="metric no-border"><span>Fact</span><span id="closes-fact">--</span></div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill-closes" style="width:0%"></div></div>
          </div>
          <div class="epic-bonus-block">
            <div class="metric no-border"><span>Bonus Plan</span><span id="closes-bonus-plan">-- ₽</span></div>
            <div class="metric no-border"><span>Bonus Fact</span><span id="closes-bonus-fact">-- ₽</span></div>
          </div>
        </div>
      </div>
      <div class="sprint-block-wrapper">
        <h3 class="sprint-title">Rating</h3>
        <div class="sprint-block">
          <div class="task-progress-block">
            <div class="metric no-border"><span>Plan</span><span id="rating-plan">--</span></div>
            <div class="metric no-border"><span>Fact</span><span id="rating-fact">--</span></div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill-rating" style="width:0%"></div></div>
          </div>
          <div class="epic-bonus-block">
            <div class="metric no-border"><span>Bonus Plan</span><span id="rating-bonus-plan">-- ₽</span></div>
            <div class="metric no-border"><span>Bonus Fact</span><span id="rating-bonus-fact">-- ₽</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
