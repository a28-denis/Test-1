<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>HR Дашборд</title>
</head>
<body>
    <div id="dashboard-container"></div>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/a28-denis/Test-1/main/dashboard.html');
                if (!response.ok) throw new Error('Ошибка загрузки дашборда');
                const dashboardHtml = await response.text();
                document.getElementById('dashboard-container').innerHTML = dashboardHtml;
            } catch (error) {
                alert('Ошибка загрузки дашборда. Попробуйте обновить.');
            }
        }
        loadDashboard();
    </script>
</body>
</html>
